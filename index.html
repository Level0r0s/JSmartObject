    <script>


        var margin = {top: 20, left: 30, right: 20, bottom: 120},
            height = 300 - margin.top - margin.bottom,
            width = 300 - margin.right - margin.left,
            svg = d3.select("#taiji").append("svg").attr("height", (height + margin.top + margin.bottom))
                    .attr("width", (width + margin.right + margin.left) );
        var myP = d3.smartObject.fillPattern({container: "#taiji svg", id: "myP"});
            svg.append("g").attr("id", "taiji_container");

        var x = 40;
        var arrFun = d3.smartObject.hexagon({len:x});
        [[x, Math.sqrt(3)*x], [x, 0], [2.5*x, Math.sqrt(3)/2*x]].forEach((e, i) => arrFun("#taiji svg").attr("transform", "translate("+ e +")").attr("fill",myP)
                        .style("stroke", "#000").attr("stroke-dasharray", "5, 5")
        );
